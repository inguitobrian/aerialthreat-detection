<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATDS - Aerial Threat Detection System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a1f0a;
      overflow-x: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a1f0a 0%, #1a3d1a 25%, #2d5a2d 50%, #1a3d1a 75%, #0a1f0a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #00ff41 0%, #003d00 70%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow:
        0 0 30px rgba(0, 255, 65, 0.6),
        inset 0 0 30px rgba(0, 255, 65, 0.2);
      animation: logoGlow 2s ease-in-out infinite alternate;
    }

    @keyframes logoGlow {
      0% {
        box-shadow: 0 0 30px rgba(0, 255, 65, 0.6), inset 0 0 30px rgba(0, 255, 65, 0.2);
      }

      100% {
        box-shadow: 0 0 50px rgba(0, 255, 65, 0.9), inset 0 0 50px rgba(0, 255, 65, 0.4);
      }
    }

    .app-title {
      font-family: 'Orbitron', monospace;
      font-size: 2.5rem;
      font-weight: 900;
      color: #00ff41;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
    }

    .loading-text {
      font-family: 'Orbitron', monospace;
      color: #66ff66;
      font-size: 1.2rem;
      letter-spacing: 2px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div class="logo-container">
      <div class="logo">üöÅ</div>
      <div class="app-title">ATDS</div>
    </div>
    <div class="loading-text">INITIALIZING THREAT DETECTION SYSTEM...</div>
  </div>

  <div id="app"></div>

  <script>
    // Hide loading screen after app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }, 2000);
    });
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
